<div class="background-login">
<mat-card>
  <mat-grid-list cols="2" rowHeight="2:1">
    
    <mat-grid-tile colspan="1" rowspan="2">
      <mat-card-content>
        <div>
          <mat-card-title>
            <img
              width="50%"
              src="assets/telcel-logo-azul.svg">
          </mat-card-title>
          <mat-card-content>
            <img
              width="50%"
              src="assets/alarma.svg">
          </mat-card-content>
          </div>
      </mat-card-content>
    </mat-grid-tile>
    
    <mat-grid-tile colspan="1" rowspan="2">
      <mat-card-content>
        <div>        
            <mat-card-title>Alarmas RI</mat-card-title>
            <mat-card-title>Ingreso</mat-card-title>
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                <p>
                  <mat-form-field>
                    <input
                      type="text"
                      matInput
                      placeholder="Usuario"
                      formControlName="email"
                    />
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field>
                    <input
                      type="password"
                      matInput
                      color="success"
                      placeholder="Contraseña"
                      formControlName="password"
                    />
                  </mat-form-field>
                </p>
                <a routerLink="/home" routerLinkActive="active"><button type="submit" mat-raised-button color="success">Entrar</button></a>
                  
              </form>
              
            </mat-card-content></div>
          
          </mat-card-content>
    </mat-grid-tile>
    
  </mat-grid-list>
</mat-card>

</div>
